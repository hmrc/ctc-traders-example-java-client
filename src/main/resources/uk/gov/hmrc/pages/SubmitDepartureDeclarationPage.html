<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/xhtml" lang="en">
<body>
<wicket:extend>
<section class="hero">
    <div class="container">
        <header>
            <h1 class="hero--heading">Submit Declaration</h1>
        </header>
        <p class="hero--text">Submit an example declaration to the HMRC Sandbox</p>
    </div>
</section>
<main class="container main">
    <span wicket:id="feedback"></span>
    <form wicket:id="form">
            EORI (To submit an invalid declaration, input a value longer than 17 characters.)
            <input type="text" wicket:id="eori"/><br/>
            <button>Submit Departure Declaration</button>

    </form>
</main>
</wicket:extend>
</body>
</html>
