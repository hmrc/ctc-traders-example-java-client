<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/xhtml" lang="en">
<body>
<wicket:extend>
<section class="hero">
    <div class="container">
        <header>
            <h1 class="hero--heading">Get Departure</h1>
        </header>
        <p class="hero--text">Get a departure in the HMRC Sandbox</p>
    </div>
</section>
<main class="container main">
    <span wicket:id="feedback"></span>

    </form>
</main>
</wicket:extend>
</body>
</html>
